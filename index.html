<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>神奇的网站</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/buble.css">
  <link href="https://cdn.bootcss.com/KaTeX/0.10.0/katex.min.css" rel="stylesheet">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '神奇的网站',
      repo: '',
      maxLevel: 4,
      subMaxLevel: 3,
      //homepage: 'home.md',
      //coverpage: true,//封面
      //coverpage: 'cover.md',
      onlyCover: false,
      themeColor: '#3F51B5',//主题颜色, #3F51B5  #c30aff
      externalLinkTarget: '_blank',//外链打开
      loadNavbar: true,//导航
      auto2top: true,
      //loadNavbar: 'nav.md',
      //loadSidebar: 'summary.md',
      //hideSidebar: true,
      mergeNavbar: true,
      autoHeader: true,
      loadSidebar: true,  //加载左侧
      notFoundPage: true,
      notFoundPage: 'my404.md',
      search: {
          maxAge: 86400000,
          noData: '找不到结果',
          depth: 4,
          hideOtherSidebarContent: false,
          placeholder: {
              '/': '搜索'
            }
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.bootcss.com/KaTeX/0.10.0/katex.min.js"></script>
  <script src="https://cdn.bootcss.com/viz.js/1.8.0/viz.js"></script>
</body>
</html>
